<!DOCTYPE html>

<html lang="en">

<head>
  <title>Lighthouse reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      font-family: sans-serif;
    }

    div {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      min-height: 100svh;
      padding: 1rem;
    }

    .reportListContainer {
      min-width: 15rem;
    }

    .reportList {
      display: flex;
      flex-direction: column;
    }

    #reportView {
      flex: 1;
    }

    #reportView iframe {
      border: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <fieldset class="reportListContainer">
      <legend>Select Report</legend>
      <div class="reportList">%REPORT_LIST%</div>
    </fieldset>
    <div id="reportView"></div>
  </div>
</body>

</html>
